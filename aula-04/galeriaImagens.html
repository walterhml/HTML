<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="#" href="#">
    <title>galeria de imagens</title>
</head>

<body>
    <a id="inicio"></a>
    <h1>Trabalhando com diversos elementos</h1>
    <hr>
    <h2>Filmes do tim Burton: </h2>

    <p>
        <a href="#beetlejuice"><img src="imagens/beetlejuice_mini.jpg" alt="Beetlejuice" title="Beetlejuice"></a>
        <a href="#chapeleiro"><img src="imagens/chapeleiro_mini.jpg" alt="Chapeleiro Maluco"
                title="Chapeleiro Maluco"></a>
        <a href="#noivacadaver"><img src="imagens/noiva_cadaver_mini.jpg" alt="A noiva cadáver"
                title="A noiva cadáver"></a>
    </p>


    <hr>
    <a id="beetlejuice"></a>

    <figure>

        <img src="imagens/beetlejuice.jpg" alt="Beetlejuice">
        <figcaption> Beetlejuice, em os fantasmas se divertem!</figcaption>

    </figure>

    <a id="chapeleiro"></a>

    <figure>

        <img src="imagens/chapeleiro.jpg" alt="Chapeleiro Maluco">
        <figcaption>O Chapeleiro Maluco, no pais das marailhas</figcaption>

    </figure>


    <a id="noivacadaver"></a>
    <figure>

        <img src="imagens/noiva_cadaver.jpg" alt="A noiva cadáver">
        <figcaption>Animação de Tim Burton: A noiva noiva_cadáver</figcaption>

    </figure>

    <p>
        <a href="#inicio">Topo</a>
    </p>












</body>

</html>
