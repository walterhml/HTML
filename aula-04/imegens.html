<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="#" href="#">
    <title>Link imagem</title>
</head>

<body>

    <h1>Elementos e atributos para imagens e ilustrações.</h1>
    <hr>
    <p>Uso da teg <b>img</b> e dos atributos </b> <b>scr</b>
        e <b>alt</b> para inserir uma imagem em nosso projeto.</p>
    <p> <img src="imagens/onca.jpg" alt="imagem: onça em primeiro 
    plano deitada em um tronco de árvore ao fundo a natureza
    selvagem."> </p>

    <hr>

    <figure>
        <img src="imagens/floresta-amazonica-vista-aerea.jpg" 
        alt="Floresta amazoica vista de cima.">
        <figcaption>Floresta amazonia vista de cima.</figcaption>
    </figure>

    <!--A tag figure, permite que as imagens nela inseridas sejam 
    semanticas, e que possam ter legendas. -->

    










</body>

</html>
